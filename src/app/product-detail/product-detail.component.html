<div class="thumbnail">
  <img src="https://via.placeholder.com/820x320" />
  <div>
      <h4 class="pull-right">￥：{{product.price}}</h4>
      <h4>{{product.title}}</h4>
      <p>{{product.description}}</p>
  </div>
  <div>
    <p class="pull-right">当前共有{{comments.length}}条评论</p>
    <p>
      <app-stars [rating]="product.rating"></app-stars>
    </p>
  </div>
</div>

<div class="well">
  <div>
    <button (click)="isCommentHide = !isCommentHide" class="btn btn-success">发表评论</button>
  </div>
  <div [hidden]="isCommentHide">
    <div><app-stars [readOnly]="false" [(rating)]="newRating"></app-stars></div>
    <div>
      <textarea [(ngModel)]="newComment"></textarea>
    </div>
    <div>
      <button (click)="addComment()" type="button" class="btn">提交</button>
    </div>
  </div>
  <div class="row" *ngFor="let comment of comments">
    <hr/>
    <div class="col-md-12">
        <app-stars [rating]="comment.rating"></app-stars>
        <span>{{comment.user}}</span>
        <span class="pull-right">{{comment.timestamp}}</span>
        <p></p>
        <p>{{comment.content}}</p>
    </div>
  </div>
</div>
